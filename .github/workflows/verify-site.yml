name: Verify Site

on: pull_request

# allow single build per PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    # don't change the name without updating the .asf.yaml
    name: Verify and build Maven Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Set up JDK
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4
        with:
          java-version: 21
          distribution: 'zulu'
          cache: 'maven'

      - name: Set up Maven
        run:
          mvn --errors --batch-mode --no-transfer-progress --show-version org.apache.maven.plugins:maven-wrapper-plugin:3.3.3:wrapper "-Dmaven=3.9.11"

      - name: Verify and build Maven Site
        run: ./mvnw --errors --batch-mode --no-transfer-progress --show-version verify site

      - name: Upload Maven Site
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4
        with:
          name: ${{ github.event.number }}-${{ github.run_number }}-site
          path: |
            target/site/**
